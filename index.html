<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" content="initial-scale=1">
    <script src="https://kit.fontawesome.com/4165bff5b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="image/favicon.ico" type="image/x-icon">
    <title>My hobbies</title>
</head>

<body>
    <header class="header">
        <nav class="navigation">
            <a class="navigation__link" href="#about-me">Обо мне</a>
            <a class="navigation__link" href="#hobbies">Мои увлечения</a>
            <a class="navigation__link" href="#contacts">Контакты</a>
        </nav>
    </header>

    <main>
        <div class="background">
            <section class="banner">
                <div class="banner-photo">
                    <img class="banner-photo__img" src="image/my-photo.jpg" alt="Мое фото">
                </div>
            </section>

            <section class="page-info" id="about-me">
                <div class="page-about">
                    <h2 class="page-about__subtitle">Обо мне</h2>
                    <p class="page-about__text">Меня зовут Вероника. Я студентка Codegirl School.</p>
                </div>
            </section>

            <section class="page-description" id="hobbies">
                <p class="page-description__text">Обожаю спорт и практически все его направления. Последний год
                    увлекаюсь
                    poledance, кикбоксинг, люблю
                    пилатес,
                    стретчинг и особенно утренние пробежки в парке.</p>
            </section>

            <section class="page-gallery">
                <div class="wrapper">
                    <article class="photo-item">
                        <div class="photo-item__image">
                            <img src="image/boxing.jpg" alt="боксерская груша">
                        </div>
                    </article>

                    <article class="photo-item">
                        <div class="photo-item__image">
                            <img src="image/dance.jpg" alt="пол дэнс">
                        </div>
                    </article>

                    <article class="photo-item">
                        <div class="photo-item__image">
                            <img src="image/running.jpg" alt="парк">
                        </div>
                    </article>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer" id="contacts">
        <div class="social-networks">
            <a class="social-networks__link" href="https://web.telegram.org/a/"
                aria-label="Перейти на страницу Telegram">
                <i class="fa-brands fa-telegram"></i>
            </a>
            <a class="social-networks__link" href="https://www.instagram.com"
                aria-label="Перейти на страницу Instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a class="social-networks__link" href="https://www.whatsapp.com" aria-label="Перейти на страницу WhatsApp">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
